name: CI - MERN VC App

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

permissions:
  contents: read
  packages: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test

  build-and-push-images:
    needs: backend-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # Personal Access Token

      - name: Build and push backend prod image
        run: |
          docker build --target prod -t ghcr.io/${{ github.actor }}/vc-server:${{ github.sha }} -f server/Dockerfile server
          docker push ghcr.io/${{ github.actor }}/vc-server:${{ github.sha }}
