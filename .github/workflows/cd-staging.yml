name: CD Staging

on:
  workflow_run:
    workflows: ["CI Dev Images"]
    types:
      - completed

jobs:
  deploy-staging:
    name: Deploy Dev Images to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Pull Dev Images
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/vc-server:dev || echo "No image found"

      - name: Trigger Render Staging Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVER_SERVICE_ID: ${{ secrets.RENDER_SERVER_SERVICE_ID }}
        run: |
          curl -X POST https://api.render.com/v1/services/$SERVER_SERVICE_ID/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{}'
