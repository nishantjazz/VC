name: CD Production

on:
  workflow_run:
    workflows: ["CI - MERN VC App"]
    types:
      - completed

jobs:
  deploy-prod:
    name: Build & Deploy Prod Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend prod image
        run: |
          docker build --target prod -t vc-server:prod ./server

      - name: Push backend prod image
        run: docker push vc-server:prod || echo "Skipping push if not using registry"

      - name: Trigger Render Production Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVER_SERVICE_ID: ${{ secrets.RENDER_SERVER_SERVICE_ID }}
        run: |
          curl -X POST https://api.render.com/v1/services/$SERVER_SERVICE_ID/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{}'
